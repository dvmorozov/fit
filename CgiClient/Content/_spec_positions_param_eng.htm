        <TITLE>Pattern position parameter - the definition</TITLE>
        <STYLE type="text/css">
        @import url(https://fiteasily.rationalcity.com/fit/sheet_main.css);
        </STYLE>
    </HEAD>
    <BODY class="TEXT">
        The pattern position parameter is one of pattern parameters that could be used
        as argument origin for the pattern curve. This may be the position of exremal or
        inflection point of the pattern curve. For example, for gauss curve
        <BR>
        <SUP>A</SUP>&#8260;<SUB>&#963;&#8730;2&#960;</SUB>e<SUP><SUP>- (x<SUB>0</SUB>-x)<SUP>2</SUP></SUP>&#8260;2&#963;<SUP>2</SUP></SUP>
        <BR>
        the x<SUB>0</SUB> is the pattern position parameter.
        <BR>
    </BODY>
</HTML>
