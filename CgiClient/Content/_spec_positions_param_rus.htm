        Параметр привязки паттерна - один из параметров паттерна, значение 
        которого может служит началом отсчета аргумента кривой паттерна. Это может быть 
        параметр положения экстремума или перегиба. Например, для кривой Гаусса
        <BR>
        <SUP>A</SUP>&#8260;<SUB>&#963;&#8730;2&#960;</SUB>e<SUP><SUP>- (x<SUB>0</SUB>-x)<SUP>2</SUP></SUP>&#8260;2&#963;<SUP>2</SUP></SUP>
        <BR>
        параметром привязки является x<SUB>0</SUB>.
        <BR>
    </BODY>
