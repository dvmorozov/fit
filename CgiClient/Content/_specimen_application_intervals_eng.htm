        <TITLE>Specimen application interval - the definition</TITLE>
        <STYLE type="text/css">
        @import url(fit/sheet_main.css);
        </STYLE>
    </HEAD>
    <BODY class="TEXT">
        The specimen application interval is the interval of data arguments for which
        the pattern specimen values, the resulting curve values, the difference curve values
        are calculated. At least one pattern specimen must be created for every pattern
        application interval.
    </BODY>
